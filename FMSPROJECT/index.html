<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image with Logo and Navbar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('./mummy.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
    }
    .logo {
      width: 100px; /* Adjust the size of the logo */
      height: 100px; /* Adjust the size of the logo */
      position: absolute;
      top: 20px; /* Adjust the top position */
      left: 20px; /* Adjust the left position */
      border-radius: 50%; /* Creates a circular shape */
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.8); /* Background color for logo */
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .navbar {
      position: absolute;
      top: 140px; /* Adjust the top position */
      left: 0;
      right: 0;
      text-align: center;
    }
    .navbar-nav .nav-link {
      color: white;
    }
    .modules {
      position: absolute;
      top: 200px; /* Adjust the top position */
      left: 0;
      right: 0;
      text-align: center;
    }
    .module {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 20px;
      margin: 0 10px;
      border-radius: 10px;
    }
    .title {
      position: absolute;
      top: 30px; /* Adjust the top position */
      left: 140px; /* Adjust the left position */
      color: white;
     
    }
    .logo-container {
      position: absolute;
      top: 20px; /* Adjust the top position */
      left: 20px; /* Adjust the left position */
      display: flex;
      align-items: center;}
      h1 {
        color: white;
        font-size: 70px; /* Adjust the font size */
        margin: 0;
        font-family: algerian;
      }
      .navbar {
        position: absolute;
        top: 140px; /* Adjust the top position */
        left: 0;
        right: 0;
        text-align: center;
      }
      .navbar-brand {
        color: white;
      }
      .modules {
        position: absolute;
        top: 200px; /* Adjust the top position */
        left: 0;
        right: 0;
        text-align: center;
      }
      .module {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        padding: 20px;
        margin: 0 10px;
        border-radius: 10px;
      }
   
  </style>
</head>
<body>

<div class="logo">
  <img src="https://i.pinimg.com/736x/03/e9/67/03e967f8c9c8c2915fa1cdca066f771b.jpg" alt="Logo">
</div>
<div class="title">
  <h1> Forestry Management System</h1>
</div>


  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" style="color:wheat;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: wheat;">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: wheat;">My Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: wheat;">Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./sign.html" style="color: wheat;">Sign In</a>
        </li>
        <form class="form-inline mx-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </ul>
    </div>
  </nav>
